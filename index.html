<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <title>Plazamar book store</title>
    <meta charset='utf-8'>
    <meta name="description" content="online book store">
    <meta name="author" content="Raúl Plaza Marcos">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- icon -->
    <link rel="shortcut icon" href="favicon.ico">
    <!-- css frameworks-->
    <link rel="stylesheet" type="text/css" href="css/vendor/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/vendor/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/vendor/pure-min.css" media="screen"/>
    <!-- custom css-->
    <link rel="stylesheet" type="text/css" href="css/cssTransforms.css"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <!-- js frameworks-->
    <script type="text/javascript" src="js/vendor/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/vendor/underscore-min.js"></script>
    <script type="text/javascript" src="js/vendor/backbone-min.js"></script>

  </head>
  <body>
    <!-- contenido común a todas las vistas -->
    <header class='pure-g'>
      <section class="pure-u-1-3">
        <div id="logo">
          <a href="#" class="rotation"><img src="img/logo_tienda.png" alt="logo plazamar" width="100"></a>
          <h1 id="name">plazamar</h1>
          <p id="phrase">selected books</p>
        </div>
      </section>
      <section class="pure-u-1-3">
        <h1 id="store-title">Catálogo de libros</h1>
        <form name="buscador" id="buscador" action="search" method="post">
          <input type="text" id="buscador-input" name="buscador" placeholder="buscar...">
        </form>
      </section>
      <section class="pure-u-1-3">
        <div id="icons">
          <ul>
            <li><a href="#"><img src="img/facebook.png" alt="link facebook" width="35" height="35" ></a></li>
            <li><a href="#"><img src="img/twitter.png" alt="link twitter" width="35" height="35" ></a></li>
            <li><a href="#"><img src="img/googleplus.png" alt="link googleplus" width="35" height="35" ></a></li>
            <li><a href="#"><img src="img/rss.png" alt="link rss" width="35" height="35" ></a></li>
          </ul>
        </div>
        <nav id="little-box" class="borde">
          <ul>
              <li><a href="#acceso">ingresar</a></li>
              <li><a href="#perfil">perfil</a></li>
              <li><a href="#carrito">carrito</a></li>
              <li><a href="#ayuda">ayuda</a></li>
          </ul>
        </nav>
      </section>
    </header>
    <div class="pure-g" id="container">
      <div class='pure-u-1-4' id='menu_categorias'><ul class='centrado borde' id='categorias'></ul></div>
      <div class='pure-u-1-2' id='contenido'><ul id='productos'></ul></div>
      <div class='pure-u-1-4' id='carrito'></div>
    </div>
    <footer class="pure-g borde">
      <section class="pure-u-1-3"><a href="#about">quienes somos</a></section>
      <section class="pure-u-1-3"><a href='#atencionAlCliente'>atención al cliente</a></section>
      <section class="pure-u-1-3"><a href='#legal'>aspectos legales</a></section>
    </footer>
    <!-- Plantilla (template) del menú de categorías -->
    <script type="text/template" id="listado_categorias">
      <li><%= nombre %></li>
    </script>
    <!-- Plantilla con los productos de la página de inicio -->
    <script type="text/template" id="listado_productos_inicio">
      <li><img class='item' src="<%= imagen %>" alt="<%= titulo %>" width="110" height="110" data-isbn="<%= isbn %>"/></li>
    </script>

    <!-- scripts con la lógica de la página -->
    <!--
    <script type="text/javascript" src="js/models/Categoria.js"></script>
    <script type="text/javascript" src="js/models/Producto.js"></script>
    <script type="text/javascript" src="js/collections/Categorias.js"></script>
    <script type="text/javascript" src="js/collections/Productos.js"></script>
    <script type="text/javascript" src="js/views/VistaCategoria.js"></script>
    <script type="text/javascript" src="js/views/VistaMenuCategorias.js"></script>
    <script type="text/javascript" src="js/views/VistaProductosInicio.js"></script>
    <script type="text/javascript" src="js/Router.js"></script>
    -->
    <script type="text/javascript" src="js/App.js"></script>

  </body>
</html>
